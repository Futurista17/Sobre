<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      perspective: 1000px;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: flotar 6s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes flotar {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-50vh) scale(1.3) rotate(180deg); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(0.8) rotate(360deg); opacity: 0; }
    }

    .card {
      width: 350px;
      max-width: 90%;
      padding: 30px;
      background: white;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(10deg) rotateX(5deg);
      animation: girar 10s infinite alternate ease-in-out;
      z-index: 5;
    }

    @keyframes girar {
      0% { transform: translate(-50%, -50%) rotateY(10deg) rotateX(5deg); }
      50% { transform: translate(-50%, -50%) rotateY(-10deg) rotateX(-5deg); }
      100% { transform: translate(-50%, -50%) rotateY(10deg) rotateX(5deg); }
    }

    h1 {
      font-size: 50px;
      color: #ff3366;
      margin: 0;
    }

    p {
      font-size: 22px;
      color: #333;
    }

    .characters {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 5;
    }

    .char {
      font-size: 60px;
      animation: saltar 1.5s infinite alternate ease-in-out;
    }

    @keyframes saltar {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    /* Bot√≥n de m√∫sica */
    .music-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3366;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-family: 'Pacifico', cursive;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- M√∫sica de fondo -->
  <audio id="musica" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>
  <button class="music-btn" onclick="toggleMusica()">üé∂ M√∫sica</button>

  <!-- Corazones flotando -->
  <script>
    const colores = ["#ff3366", "#ff6699", "#ff99cc", "#ff0000", "#ff69b4"];
    const textos = ["‚ù§Ô∏è", "üíï", "üíñ", "Te Amo", "üòç"];

    function crearCorazon() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.color = colores[Math.floor(Math.random() * colores.length)];
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.innerText = textos[Math.floor(Math.random() * textos.length)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(() => {
      if (document.querySelectorAll(".heart").length < 60) crearCorazon();
    }, 250);

    function toggleMusica() {
      const audio = document.getElementById("musica");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>

  <!-- Carta -->
  <div class="card">
    <h1>Te Amo ‚ù§Ô∏è</h1>
    <p>Eres la mejor parte de mis d√≠as, mi raz√≥n para sonre√≠r y la persona que quiero en mi vida por siempre. Gracias por existir.</p>
  </div>

  <!-- Mu√±equitos -->
  <div class="characters">
    <div class="char">üë¶üèª</div>
    <div class="char">üëßüèª</div>
  </div>

</body>
</html>
